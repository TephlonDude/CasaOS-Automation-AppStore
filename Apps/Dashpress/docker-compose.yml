x-casaos:
  title: "DashPress"
  description: "Open-source admin dashboard and data analytics platform. Self-hosted no-code internal tools."
  icon: "https://selfh.st/icons/Dashpress.svg"
  category: "Analytics & Dashboards"
  architectures: [amd64, arm64]
  author: "CasaOS"
  developer: "DashPress"
  homepage: "https://dashpress.io"
  main: "dashpress"
  port_map: "3000"
  tips:
    - "Backup Data: Regularly back up \/DATA/AppData/dashpress\ to protect your configuration and data"
    - "Logs: Monitor application logs via the CasaOS app management UI to troubleshoot issues"
    - "Performance: Allocate sufficient resources (CPU/memory) through CasaOS settings for optimal performance"
    - "Integration: Explore integrations with other CasaOS apps to enhance functionality"
    - "Updates: Check for updates regularly through the CasaOS AppStore to get bug fixes and new features"

services:
  dashpress:
    image: ${DASHPRESS_IMAGE:-npkompleet/dashpress:latest}
    container_name: dashpress
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      - /DATA/AppData/dashpress:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO - http://127.0.0.1:3000 || curl -fsS http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
