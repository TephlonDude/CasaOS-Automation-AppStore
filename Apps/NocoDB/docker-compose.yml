x-casaos:
  title: "NocoDB"
  description: "Open-source Airtable alternative. No-code database and collaboration platform."
  icon: "https://selfh.st/icons/NocoDB.svg"
  category: "Productivity & Collaboration"
  architectures: [amd64, arm64]
  author: "CasaOS"
  developer: "NocoDB"
  homepage: "https://nocodb.com"
  main: "nocodb"
  port_map: "8080"

services:
  nocodb:
    image: ${NOCODB_IMAGE:-nocodb/nocodb:latest}
    container_name: nocodb
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NC_DB_JSON_FILE=/app/data/nocodb.json
    volumes:
      - /DATA/AppData/nocodb:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO - http://127.0.0.1:8080/health || curl -fsS http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
