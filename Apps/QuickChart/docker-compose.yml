x-casaos:
  title: "QuickChart"
  description: "Open-source chart image generation. Create beautiful charts via URL."
  icon: "https://selfh.st/icons/QuickChart.svg"
  category: "Analytics & Dashboards"
  architectures: [amd64, arm64]
  author: "CasaOS"
  developer: "QuickChart"
  homepage: "https://quickchart.io"
  main: "quickchart"
  port_map: "3400"
  tips:
    - "Backup Data: Regularly back up \/DATA/AppData/quickchart\ to protect your configuration and data"
    - "Logs: Monitor application logs via the CasaOS app management UI to troubleshoot issues"
    - "Performance: Allocate sufficient resources (CPU/memory) through CasaOS settings for optimal performance"
    - "Integration: Explore integrations with other CasaOS apps to enhance functionality"
    - "Updates: Check for updates regularly through the CasaOS AppStore to get bug fixes and new features"

services:
  quickchart:
    image: ${QUICKCHART_IMAGE:-quickchart/quickchart:latest}
    container_name: quickchart
    restart: unless-stopped
    ports:
      - "3400:3400"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO - http://127.0.0.1:3400 || curl -fsS http://127.0.0.1:3400 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
