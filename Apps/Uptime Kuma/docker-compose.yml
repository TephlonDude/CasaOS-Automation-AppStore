x-casaos:
  title: "Uptime Kuma"
  description: "Self-hosted monitoring and status page. Monitor services and display status publicly."
  icon: "https://selfh.st/icons/Uptime%20Kuma.svg"
  category: "Monitoring"
  architectures: [amd64, arm64]
  author: "CasaOS"
  developer: "Uptime Kuma"
  homepage: "https://uptime.kuma.pet"
  main: "uptime-kuma"
  port_map: "3001"
  tips:
    - "Backup Data: Regularly back up \/DATA/AppData/uptime kuma\ to protect your configuration and data"
    - "Logs: Monitor application logs via the CasaOS app management UI to troubleshoot issues"
    - "Performance: Allocate sufficient resources (CPU/memory) through CasaOS settings for optimal performance"
    - "Integration: Explore integrations with other CasaOS apps to enhance functionality"
    - "Updates: Check for updates regularly through the CasaOS AppStore to get bug fixes and new features"

services:
  uptime-kuma:
    image: ${UPTIME_KUMA_IMAGE:-louislam/uptime-kuma:latest}
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - /DATA/AppData/uptime-kuma:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO - http://127.0.0.1:3001 || curl -fsS http://127.0.0.1:3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
